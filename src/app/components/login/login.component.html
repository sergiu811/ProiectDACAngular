<div class="form-container mat-elevation-z5 ">
    <h1 class="title" >Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" >
        <mat-form-field >
            <input matInput placeholder="Email address" formControlName="email"/>
            <mat-error *ngIf="email?.errors?.['required']">
                Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
                Please enter a correct email format 
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password"/>
            <mat-error *ngIf="password?.errors?.['required']">
                Password is required
            </mat-error>
        </mat-form-field>
        <div class="center margin-top">
            <button mat-raised-button class="button-login" color="primary" type="submit">Login</button>
        </div>
        <div class="center margin-top ">
            <span class="sign-up" >New to our platform? <a class="sign-up-link"  routerLink="/sign-up">Sign Up!</a> </span>
        </div>
       
    </form>
    </div>
